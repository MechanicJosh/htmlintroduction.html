<body>
    <main>
        <form action="">
            <input type="checkbox" name="chk1"> Option 1 <!-- checkboxes will allow you to sellect as many --> 
            <input type="checkbox" name="chk1"> Option 2 <!--as you would like in the same group (chk1)-->
            <input type="radio" name="chk1"> Option 1 <!-- radio boxes will only let you select one -->
            <input type="radio" name="chk1"> Option 2 <!-- of the boxes in a given group (chk1)-->

            radio section but can select option 3 reguardless of 1 or 2s status, due to being a different gorup (chk2) -->
        </form>
